[build]
  command = "npm run build"
  publish = "client/dist"
  functions = "api"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "api"
  node_bundler = "esbuild"
  external_node_modules = ["@supabase/supabase-js", "bcryptjs", "jsonwebtoken"]
